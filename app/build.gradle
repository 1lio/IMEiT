apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'org.jetbrains.dokka'

android {
    signingConfigs {
        config {
            keyAlias 'appsforimeit'
        }
    }

    compileSdkVersion 28
    buildToolsVersion '28.0.2'
    defaultConfig {
        applicationId "ru.vyaacheslav.suhov.imeit_rsp"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 22
        versionName "3.1"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    dokka {
        outputFormat = 'html'
        outputDirectory = "$buildDir/javadoc"

        skipDeprecated = true
        reportUndocumented = true
    }
    
    task deleteUnusedDokkaAssets(type: Delete) {
        file("$rootDir/docs").listFiles().each {
            if( it.name.contains("android.R" ) ) projects.delete it
            if( it.name.contains("android.support" ) ) projects.delete it
            if( it.name.contains("com.google" ) ) projects.delete it
            if( it.name.contains("com.crashlytics" ) ) projects.delete it
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.anko:anko-commons:$anko_version"
    implementation 'com.google.android.gms:play-services-maps:15.0.1'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
}

repositories {
    mavenCentral()
}
